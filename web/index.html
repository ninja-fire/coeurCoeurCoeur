<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Coeur coeur coeur</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="shortcut icon" href="assets/favicon.png">
</head>

<body>
<div id="heart-container">
  <div class="glow"></div>
  <div class="half-heart"></div>
  <div class="glow two"></div>
  <div class="half-heart two"></div>
  <div class="half-heart reflection two"></div>
</div>
<div class="main-container">
  <header class="page-header">
    <div id="debug"></div>
  </header>
  <main class="page-main">
    <div id="info-container">
        <p class="waiting-text box"><img src="assets/wait-icon.svg" alt="wait-icon">
        Beaucoup d’amour est actuellement en cours de distribution. Prépare toi à en envoyer à ton tour !
        </p>
    </div>
    <div id="notify-container">
      <a id="notify" class="button text">Notify</a>
    </div>
    <div id="waiting-heart">
      <img src="assets/waiting-heart.svg" alt="waiting heart">
    </div>
    <div id="link-container">
      <div id="copy-container">
        <a id="copy" class="button text">Copy link</a>
      </div>
      <div id="share-button" class="button text">
        <a> SHARE </a>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    <div id="github-icon">
      <a href="https://github.com/ninja-fire/coeurCoeurCoeur" target="_blank">
        <img src="assets/github-logo.svg" alt="github link">
      </a>
    </div>
  </footer>
</div>

<script src="./index.js"></script>
</body>
</html>
