<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Coeur coeur coeur</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="shortcut icon" href="assets/favicon.png">
</head>
<body>
<div id="hear-container">
  <div class="glow"></div>
  <div class="half-heart"></div>
  <div class="glow two"></div>
  <div class="half-heart two"></div>
  <div class="half-heart reflection two"></div>
</div>
<div id="main-container">
  <div id="debug"></div>
  <div id="info-container">
    Beaucoup d’amour est actuelllement en cours de distribution. Prépare toi à en envoyer à ton tour !
  </div>
  <div id="notify-container">
    <a id="notify" class="waves-effect btn blue-grey lighten-4 blue-grey-text text-darken-4">Notify</a>
  </div>
  <div id="link-container">
    <div id="copy-container">
      <a id="copy" class="waves-effect btn blue-grey lighten-4 blue-grey-text text-darken-4">Copy link</a>
    </div>
    <div id="share-button">
      <button> BOUTON </button>
    </div>
  </div>
  <div id="source-container">
    <div id="github-icon">
      <a href="https://github.com/ninja-fire/coeurCoeurCoeur" target="_blank">
        <img src="assets/github-logo.svg" alt="github link">
      </a>
    </div>
  </div>
  <div id="share-button">
    <button> BOUTON </button>
  </div>
</div>
<script src="./index.js"></script>
</body>
</html>
